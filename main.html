<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundtak.ing</title>
    <style>
        body {
            background-image: url('https://i.ytimg.com/vi/O4UK2ENRMFg/hqdefault.jpg'); /* Change this to your image URL */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .content {
            text-align: center;
        }
        .flashing-text {
            font-size: 3em;
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0%, 100% { color: red; }
            50% { color: yellow; }
        }
        .loading-bar-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            background-color: #444;
            border-radius: 25px;
            overflow: hidden;
        }
        .loading-bar {
            width: 0;
            height: 30px;
            background-color: #0f0;
            border-radius: 25px;
            transition: width 2s;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 1s;
        }
        .flashing-message {
            animation: flash-black 1s infinite;
        }
        @keyframes flash-black {
            0%, 100% { color: black; }
            50% { color: white; }
        }
        .final-message {
            display: none;
            font-size: 2em;
            color: yellow;
        }
        @keyframes screen-flash {
            0%, 100% { background-color: black; }
            50% { background-color: white; }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="flashing-text">UR POOR</div>
        <div class="loading-bar-container" id="loadingBarContainer">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="message flashing-message" id="message">Sending to webhook...</div>
        <div class="final-message" id="finalMessage">GG, you fell for it</div>
    </div>
     <audio id="audio" src="meowbin.mp3" autoplay loop preload="auto"></audio>

    <script>
        window.onload = function() {
            var loadingBar = document.getElementById('loadingBar');
            var loadingBarContainer = document.getElementById('loadingBarContainer');
            var message = document.getElementById('message');
            var finalMessage = document.getElementById('finalMessage');

            // Show "Sending to webhook" message after 1 second
            setTimeout(function() {
                message.style.opacity = 1;

                // Complete loading bar after "Sending to webhook" message is shown
                setTimeout(function() {
                    loadingBar.style.width = '100%';

                    // Remove loading bar and show "Sent to webhook" message
                    setTimeout(function() {
                        loadingBarContainer.style.display = 'none';
                        message.textContent = 'Sent to webhook';

                        // Show final message after "Sent to webhook" message
                        setTimeout(function() {
                            document.body.style.animation = 'screen-flash 0.5s infinite';
                            finalMessage.style.display = 'block';

                            // Show fake virus pop-ups after final message
                            setTimeout(function() {
                                for (let i = 0; i < 10; i++) {
                                    setTimeout(function() {
                                        alert('GG, you\'re my son');
                                    }, i * 500);
                                }
                            }, 2000);
                        }, 2000);
                    }, 2000);
                }, 2000);
            }, 1000);
        };
    </script>
</body>
</html>
